services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: smartats-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: smartats
      MYSQL_USER: smartats
      MYSQL_PASSWORD: smartats123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"  # 映射到宿主机 3307 端口，避免与本地 MySQL 冲突
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: smartats-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: smartats-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: smartats
    ports:
      - "5672:5672"    # AMQP 协议端口
      - "15672:15672"  # 管理界面端口
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储（用于简历文件存储）
  minio:
    image: minio/minio:latest
    container_name: smartats-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    ports:
      - "9000:9000"    # API 端口
      - "9001:9001"    # 控制台端口
    volumes:
      - ./data/minio:/data
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Milvus 向量数据库 ====================

  # etcd — Milvus 元数据存储
  etcd:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: smartats-etcd
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"    # 4GB
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - ./data/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus Standalone — 向量数据库
  milvus:
    image: milvusdb/milvus:v2.4.17
    container_name: smartats-milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: admin
      MINIO_SECRET_ACCESS_KEY: admin123456
    ports:
      - "19530:19530"   # gRPC 端口
      - "9091:9091"     # 健康检查端口
    volumes:
      - ./data/milvus:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - smartats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

networks:
  smartats-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  etcd-data:
  milvus-data:

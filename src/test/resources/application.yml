# ==================== SmartATS 测试环境配置 ====================
# @WebMvcTest 切片测试使用，仅加载 Web 层所需最小配置

spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    context-path: /api/v1

# JWT 密钥（测试用固定值）
smartats:
  jwt:
    secret: TestSecretKeyForJWTMustBeLongEnoughForHS256Algorithm
    expiration: 7200
    refresh-expiration: 604800
  file:
    upload-path: ./data/test-uploads
    max-size: 10485760
  ai:
    daily-quota: 100
    embedding:
      model: embedding-3
  cors:
    allowed-origins: "*"
  verification-code:
    expire-time: 300

# Milvus 配置（测试环境 — Bean 将由 Mock 替代）
milvus:
  host: localhost
  port: 19530
  database: default
  connect-timeout: 5000
